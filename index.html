<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-card">
            <img src="Texto 1.png" alt="Oferta Exclusiva!" class="main-title">
            <button class="claim-button" aria-label="Reclama Tu Bono"></button>
            <img src="Pan_Imagen.png" alt="Man" class="pan-image">
            <button class="get-spins-button" aria-label="Obten Tus Giros Gratis"></button>
            <div class="steps">
                <p class="step-text">1 Regístrate con código PAN365</p>
                <img src="2 Deposito.png" alt="Deposita $200" class="step-image step-2">
                <img src="3 100 giros.png" alt="Obten 100 Giros Gratis" class="step-image step-3">
            </div>
            <img src="Coins Izquierda.png" alt="Coins Left" class="coins-left">
            <img src="Coins derecha.png" alt="Coins Right" class="coins-right">
            <div class="icons-bottom">
                <div class="icon-item">
                    <img src="Controller_Icon.png" alt="Controller" class="icon-img">
                    <p>100 GIROS GRATIS</p>
                </div>
                <div class="icon-item">
                    <img src="MobeyBag_Icon.png" alt="Money Bag" class="icon-img">
                    <p>OFERTA EXCLUSIVA</p>
                </div>
                <div class="icon-item">
                    <img src="Dado_Icon.png" alt="Dice" class="icon-img">
                    <p>CASINO BET365</p>
                </div>
                <div class="icon-item">
                    <img src="Card_Icon.png" alt="Card" class="icon-img">
                    <p>PAGOS SEGUROS</p>
                </div>
            </div>
            <!-- Card content will go here -->
        </div>
    </div>
    <div class="social-icons">
        <img src="twitch icon.png" alt="Twitch" class="social-icon">
        <img src="Instagram_icon.png" alt="Instagram" class="social-icon">
        <img src="X icon.png" alt="X" class="social-icon">
        <img src="Youtube Icon.png" alt="Youtube" class="social-icon">
    </div>
    <script src="script.js"></script>
</body>
</html>
